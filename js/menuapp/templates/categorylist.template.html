    <div class="table-responsive col-xs-6">
        <table class="table table-sm table-striped">
          <thead class="thead-default">
            <tr>
              <th class="col-xs-1">Short Name</th>
              <th class="col-xs-4">Name</th>
            </tr>
            <tr ng-repeat="category in $ctrl.categories">
              <td col-xs-1><a ui-sref="categories.items({short_name: category.short_name})">{{ category.short_name }}</a></td>
              <td col-xs-4>{{ category.name }}</td>
          </tr>
        </table>
    </div>
